<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Find img</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
    <div class="conteiner">
    <form class="search-form" id="search-form">
      <div>
        <label for="search-form"></label>
        <input
          type="text"
          name="query"
          autocomplete="off"
          id="searchQuery"
          placeholder="Search images..."
          class="input"
        />
      </div>
      <button type="submit" class="btn btn-primary search-btn">Искать</button>
    </form>

    <ul class="list images"></ul>
    <div class="more-load-btn">
    <button type="button" data-action="load-more" class=" btn btn-primary search-btn button" disabled>
      <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span> <span class="label" >Показать ещё</span>
    </button>
    </div>
    </div>

    <!-- Скрипт идёт последним в разметке -->
    <script src="./index.js"></script>
  </body>
</html>
